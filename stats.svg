<svg fill="none" viewBox="0 0 900 154" width="900" height="154" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .card {
          --fg: #F0F6FC; /* GitHub's light text colour */
          --accent: #45def3;
          --faint: #717189;

          width: 100%;
          height: 100%;
          padding: 16px;
          border-radius: 8px;
          background: transparent;
          color: var(--fg);
          border: 2px solid var(--faint);
          font-family: "Courier New", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
          font-weight: 600;
          display: flex;
          align-items: center;
        }

        .lines {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 8px;
          line-height: 1.25;
          font-size: 16px;
          white-space: pre-wrap;
        }

        .accent {
          color: var(--accent);
        }

        .faint {
          color: var(--faint);
        }

        .title {
          margin-bottom: 14px;
        }

        @media (prefers-color-scheme: light) {
          .card {
            --fg: #0c0c0c;
            --accent: #177af3;
            --faint: #82829a;
          }
        }
      </style>

      <div class="card">
        <div class="lines">
          <p class="title">GitHub Stats <span class="faint">(automatically updated weekly)</span></p>
          <!-- stats:start -->
          <p>Total commits <span class="faint">....</span> <span class="accent">1,222</span></p>
          <p>Repos <span class="faint">............</span> <span class="accent">67</span> owned (<span class="accent">69</span> contributed to)</p>
          <p>PRs <span class="faint">..............</span> <span class="accent">121</span> created</p>
          <!-- stats:end -->
        </div>
      </div>
    </div>
  </foreignObject>
</svg>